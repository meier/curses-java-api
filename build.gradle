task fatJar(type: Jar, dependsOn: classes) {
  classifier = 'all'
 dependsOn incrementBuildNumber
    doFirst {
        manifest {
              attributes('Gradle-Version':  gradle.gradleVersion,
                'Built-JDK': System.getProperty('java.version'),
