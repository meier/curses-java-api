                "Bundle-License" : "GNU General Public License, version 2",
               "Bundle-Description" : "Java API for the ncurses package",
                "Built-Date" : new Date())               
        }
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

artifacts {
